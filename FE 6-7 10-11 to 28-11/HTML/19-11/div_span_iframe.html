<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Elements display level - Block, Inline</h2>
    <!-- Elements display levels -->
    <!-- Block level elements takes entire line full width-->
    <!-- Examples: h1-h6, p, blockquote, ul, ol, li, dl, dt, dd, table, tr, th, td, div -->
    <p>Block level para1</p>
    <p>Block level para2</p>
    <!-- Inline level elements takes as much space as required-->
    <!-- Examples: b, i, sub, sup, abbr, q, a, img, span, iframe -->
    <a href="">Inline level link1</a>
    <a href="">Inline level link2</a>

    <h2>div and span elements</h2>
    <!-- div element is used as a container for grouping multiple elements -->
    <div style="background-color: yellow;">
        <h3>HTML course</h3>
        <p>In this course <span style="color: red;">you will learn</span> how to write html.</p>
        <img src="https://verpex.com/assets/uploads/images/blog/Basic-HTML-Codes-for-Websites.webp?v=1691760654" alt="" width="200">
    </div>

    <div style="background-color: orangered;">
        <h3>CSS course</h3>
        <p>In this course you will learn how to style html document.</p>
        <img src="https://cdn.mos.cms.futurecdn.net/Vp9WvV7YKdH4k8sKRePcE8.jpg" alt="" width="200">
    </div>

    <!-- iframe element -->
    <a href="https://flipkart.com" target="my_frame">w3schools link</a>
    <br>
    <iframe src="https://demo.automationtesting.in/Frames.html" width="500" height="200" name="my_frame"></iframe>
</body>
</html>
