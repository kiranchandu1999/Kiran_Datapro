<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html form</title>
</head>
<body>
    <form action="" autocomplete="off" method="get" novalidate>
        <fieldset>
            <legend>Registration form:</legend>
            <div>
                <label for="fName_id">First name:</label><br>
                <input type="text" size="2" list="my_list" disabled>
                <input type="text" name="fname" id="fName_id" value="sarika" readonly>
                <datalist id="my_list">
                    <option value="Mr.">
                    <option value="Mrs.">
                </datalist>
            </div>
            <div>
                <label>Last name:</label><br>
                <input type="text" name="lname" autofocus>
            </div>
            <div>
                <label>Email:</label><br>
                <input type="email" name="emailId" placeholder="Type email here..." required>
            </div>
            <div>
                <label>Password:</label><br>
                <input type="password" name="pwd">
            </div>
            <div>
                <label>Gender:</label><br>
                <input type="radio" name="gender" value="male" id="male_id">
                <label for="male_id">Male</label>
    
                <input type="radio" name="gender" value="female" id="female_id">
                <label for="female_id">Female</label>
            </div>
            <div>
                <label for="">Telephone:</label><br>
                <input type="text" pattern="[0-9]{4}-[0-9]{6}" title="telephone number format must and should">
            </div>
            <div>
                <label>Skills:</label><br>
                <input type="checkbox" value="html" id="html_id">
                <label for="html_id">HTML</label><br>
                <input type="range" min="0" max="5"><br>
    
                <input type="checkbox" value="css" id="css_id">
                <label for="css_id">CSS</label><br>
                <input type="range" min="0" max="5"><br>
    
                <input type="checkbox" value="js" id="js_id">
                <label for="js_id">Javascript</label><br>
                <input type="range" min="0" max="5">
            </div>
            <div>
                <label>Date Of Birth:</label>
                <input type="date" min="2001-01-20">
            </div>
            <div>
                <label>Country:</label><br>
                <select name="country">
                    <option>select-----</option>
                    <option value="IND">India</option>
                    <option value="SLK">Srilanka</option>
                    <option value="AUS">Australia</option>
                    <option value="NZL">NewZealand</option>
                    <option value="USA">USA</option>
                </select>
            </div>
            <div>
                <label>Upload Resume:</label>
                <input type="file" multiple>
            </div>
            <div>
                <label for="">Address:</label><br>
                <textarea rows="4" cols="20"></textarea>
            </div>
            <div>
                <label for="">Zip code:</label>
                <input type="number" size="4" maxlength="4">
            </div>
            <div>
                <input type="reset">
                <input type="submit">
            </div>
        </fieldset>
    </form>
</body>
</html>
