<html>
    <head>
        <title>HTML tables</title>
        <link rel="icon" href="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png">
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <h1>HTML Tables session:</h1>
        <!-- create student data table -->
        <table>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Age</th>
                <th>Marks</th>
            </tr>
            <tr>
                <td>1.</td>
                <td>John</td>
                <td>20</td>
                <td>50</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Kishore</td>
                <td>22</td>
                <td>80</td>
            </tr>
            <tr>
                <td colspan="3">Total:</td>
                <td>130</td>
            </tr>
        </table>
    </body>
</html>
