<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media tags</title>
</head>
<body>
    <!-- video tag for attach any video content to html document -->
    <video autoplay controls muted width="500">
        <source src="/media/globe_video.mp4" type="video/mp4">
        <source src="globe_video.ogg" type="video/ogg">
    </video>

    <!-- audio tag is used to attach any audio file to html doc -->
    <h3>Below is the audio element:</h3>
    <audio controls muted autoplay>
        <source src="/media/my_audio.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
