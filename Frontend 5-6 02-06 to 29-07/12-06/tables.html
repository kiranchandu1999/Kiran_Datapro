<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML tables</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <!-- horizontal heading table -->
    <table>
        <tr>
            <th>HRow1</th>
            <th>HRow1</th>
            <th>HRow1</th>
        </tr>
        <tr>
            <td>Row2</td>
            <td>Row2</td>
            <td>Row2</td>
        </tr>
        <tr>
            <td>Row3</td>
            <td>Row3</td>
            <td>Row3</td>
        </tr>
    </table>

    <!-- vertical heading table -->
    <table>
        <tr>
            <th>H1</th>
            <td>D1</td>
            <td>D1</td>
        </tr>
        <tr>
            <th>H2</th>
            <td>D2</td>
            <td>D2</td>
        </tr>
        <tr>
            <th>H3</th>
            <td>D3</td>
            <td>D3</td>
        </tr>
    </table>
</body>
</html>
