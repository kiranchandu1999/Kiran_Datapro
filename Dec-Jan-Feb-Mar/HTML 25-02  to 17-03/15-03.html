<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15-03</title>
</head>
<body>
    <h2>HTML FORM</h2>

    <form>
        <fieldset>
        <legend>Personalia:</legend>
        <div>
            <label>First name:</label><br>
            <input type="text" name="fname" value="Vamsi" readonly>
        </div>
        <div>
            <label>Last name:</label><br>
            <input type="text" name="lname" value="Krishna" disabled>
        </div>
        <div>
            <label>Email:</label><br>
            <input type="email" name="emailId" required autofocus>
        </div>
        <div>
            <label>Password:</label><br>
            <input type="password" name="pswd">
        </div>
        <div>
            <label>Gender:</label><br>

            <input type="radio" name="gender" value="male" id="maleId">
            <label for="maleId">Male</label>

            <input type="radio" name="gender" value="female" id="femaleId">
            <label for="femaleId">Female</label>

            <input type="radio" name="gender" value="others" id="othersId">
            <label for="othersId">Others</label>
        </div>
        <div>
            <label>Date Of Birth:</label><br>
            <input type="date" min="2001-04-01">
        </div>
        <div>
            <label>Select your skills:</label><br>

            <input type="checkbox" name="skills" value="html">
            <label>HTML</label>

            <input type="checkbox" name="skills" value="css">
            <label>CSS</label>

            <input type="checkbox" name="skills" value="js">
            <label>Javascript</label>
        </div>
        <div>
            <label>Rate your communcation level:</label><br>
            <input type="range" min="1" max="5">
        </div>
        <div>
            <label>Attach your resume:</label><br>
            <input type="file" multiple>
        </div>
        <div>
            <label for="">PIN code:</label><br>
            <input type="text" size="4" maxlength="4" placeholder="1234">
        </div>
        <div>
            <label>Country:</label><br>
            <select>
                <option>choose...</option>
                <option value="India">IND</option>
                <option value="Australia">AUS</option>
                <option value="England">ENG</option>
                <option value="Pakistan">PAK</option>
            </select>
        </div>
        <div>
            <label for="">Address:</label><br>
            <textarea rows="4" cols="30"></textarea>
        </div>
        <br>
        <input type="reset">
        <input type="submit">
        </fieldset>
    </form>
    <br>
    <br>
    <button>Click Here</button>
</body>
</html>
