<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .bg-red {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1 class="bg-red">Bootstrap Introduction</h1>

    <div class="container">
        <h2 class="bg-primary p-3 text-center">Bootstrap grid and layout</h2>
        <p class="lead">This session will teach you how to integrate bootstrap with CDN link</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col bg-primary p-2 text-white text-center">Div-1</div>
            <div class="col bg-success p-2 text-white text-center">Div-2</div>
            <div class="col bg-warning p-2 text-white text-center">Div-3</div>
            <div class="col bg-danger p-2 text-white text-center">Div-4</div>
        </div>
    </div>

    <div class="container my-3">
        <h3 class="text-center">Responsive Grid</h3>
        <div class="row fs-5">
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 bg-primary p-2 text-white text-center">Div-1</div>
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 bg-success p-2 text-white text-center">Div-2</div>
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 bg-warning p-2 text-white text-center">Div-3</div>
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 bg-danger p-2 text-white text-center">Div-4</div>
        </div>
    </div>

    <button class="btn btn-warning">Bootstrap button</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
