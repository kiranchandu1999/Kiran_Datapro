<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layout - container and items</title>
    <link rel="stylesheet" href="/grid_layout.css">
</head>
<body>
    <h2>Grid layout</h2>

    <div class="grid-container">
        <div class="item item1">1</div>
        <div class="item">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
    </div>

    <div class="grid-layout">
        <div class="div1">Header</div>
        <div class="div2">Menu</div>
        <div class="div3">Main section</div>
        <div class="div4">Side bar</div>
        <div class="div5">Footer</div>
    </div>
</body>
</html>
