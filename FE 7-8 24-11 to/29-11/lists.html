<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HTML List -->
    <!-- Unordered list -->
    <h2>My Programming skills</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>Java</li>
    </ul>

    <!-- Ordered list -->
    <h2>Week Days</h2>
    <ol type="1">
        <li>Sunday</li>
        <li>Monday</li>
        <li>Tuesday</li>
        <li>Wednesday</li>
    </ol>
    
    <!-- Description list -->
    <h2>Fruits and description</h2>
    <dl>
        <dt>Mango</dt>
        <dd>- It's a kind of fruits and also national fruit.</dd>
        <dt>Apple</dt>
        <dd>- It's in red color and very tasty.</dd>
    </dl>
</body>
</html>
