<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table,th,td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h2>HTML Tables</h2>
    <!-- Table using table tag -->
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>1</td>
            <td>John</td>
            <td>1000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Alice</td>
            <td>500</td>
        </tr>
    </table>
    <br><br>

    <table>
        <caption>Salary details:</caption>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>1</td>
            <td>John</td>
            <td>1000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Alice</td>
            <td>500</td>
        </tr>
        <tr>
            <th colspan="2">Total</th>
            <td>1500</td>
        </tr>
    </table>
    <br><br>


    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td rowspan="2">1</td>
            <td rowspan="2">David</td>
            <td>Maths</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Physics</td>
            <td>90</td>
        </tr>
        <tr>
            <td rowspan="2">2</td>
            <td rowspan="2">Alex</td>
            <td>Maths</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Physics</td>
            <td>70</td>
        </tr>
    </table>
</body>
</html>
