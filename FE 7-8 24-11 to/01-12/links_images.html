<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HTML Links using anchor tags -->
    <!-- we need to provide url inside href(hyper link ref) attribute -->
    <!-- Every link has 3 states (unvisited, visited and active) -->
    <!-- target attribute defines where the new page should be opened -->
    <h2>HTML links</h2>
    <!-- URLs can be defined in 2 ways -->
    <!-- Absolute URL starts with http/https -->
    <a href="https://www.flipkart.com" target="_blank">Click here to Flipkart</a>
    <br>
    <!-- Relative URL -->
    <a href="/dummy.html">Click here to open dummy site</a>
    <br>
    <!-- HTML link as mail link using "mailto:" -->
    <a href="mailto:html.learning@gmail.com">Send your Resume</a>
    <br>
    <!-- HTML link for phone contact using "tel:" -->
    <a href="tel:+919999999">Contact us</a>
    <br>
    <!-- Button as a link -->
    <button>
        <a href="#">Click here</a>
    </button>
    <br>
    <!-- HTML link as a bookmark -->
    <a href="/dummy.html#cnt-sec">Go to Contact section</a>

    <!-- HTML Images -->
    <!-- Here we should provide image address url inside src attribute -->
    <h2>HTML Image</h2>
    <!-- Absolute URL -->
    <img src="https://www.milesweb.com/blog/wp-content/uploads/2024/10/how-to-create-a-website-using-html.png" alt="HTML coding image" width="300" height="200">

    <!-- Relative URL -->
    <img src="/HTML-Full-Form.jpg" alt="Full form" height="200">

    <!-- Image as a clickable link -->
    <a href="https://practicetestautomation.com/practice-test-login/">
        <img src="https://i0.wp.com/practicetestautomation.com/wp-content/uploads/2019/10/Logo-1.png?w=305&ssl=1">
    </a>
</body>
</html>
