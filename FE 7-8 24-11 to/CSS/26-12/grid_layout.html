<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layout</title>
    <link rel="stylesheet" href="/grid_layout.css">
</head>
<body>
    <h2>Grid cards layout</h2>
    <div id="container">
        <div class="item i1">Item1</div>
        <div class="item">Item2</div>
        <div class="item">Item3</div>
        <div class="item i4">Item4</div>
        <div class="item">Item5</div>
        <div class="item">Item6</div>
    </div>

    <h2>Page layout</h2>
    <div id="page-container">
        <div class="page-item" style="grid-area: head;">Header</div>
        <div class="page-item" style="grid-area: menu;">Menu</div>
        <div class="page-item" style="grid-area: main;">Main</div>
        <div class="page-item" style="grid-area: side;">Sidebar</div>
        <div class="page-item" style="grid-area: foot;">Footer</div>
    </div>
</body>
</html>
