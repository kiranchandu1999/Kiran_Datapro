<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/units_background.css">
</head>
<body>
    <!-- CSS units (px, vw, vh, %, em, rem) -->
    <div id="div1">This div is sized using pixels</div>
    <br>
    <div id="div2">
        This div dimensions defined in viewport width and height
        <div id="div3">This div dimensions defined in percentage</div>
    </div>
    <!-- em and rem values depends on font size of parent element -->
    <div id="div4">
        <p id="para1">This para is defined in em</p>
        <p id="para2">This para is defined in rem</p>
    </div>

    <br>
    <!-- Background property in CSS -->
    <div id="bg-div1">

    </div>
</body>
</html>
