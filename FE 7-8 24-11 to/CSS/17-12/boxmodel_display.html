<!DOCTYPE html>
<html lang="en">
<head>

    <title>Box model</title>
    <link rel="stylesheet" href="/boxmodel.css">
</head>
<body>
    <!-- Box model ==> Every html element is considered as a rectangular box -->
    <div id="div1">Content of div1</div>
    <div id="div2">Content of div1</div>
    <br>
    <hr>
    <br>
    <div id="container">
        <div class="card">Card 1</div>
        <div class="card" id="cdiv2">Card 2</div>
        <div class="card">Card 3</div>
    </div>
</body>
</html>
