<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <!-- favicon -->
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTBd2rMcfI56SZEenhvautbZl_xUsPSHaktNw&s">
    <!-- css -->
    <link rel="stylesheet" href="/selectors.css">
    <style>
        h3 {
            color: green;
        }
    </style>
</head>
<body>
    <h1>CSS Types</h1>
    <!-- Inline CSS -->
    <h2 style="color:red;">This heading styled using inline css</h2>
    <!-- Internal CSS -->
    <h3>This heading styled using internal css</h3>
    <!-- External CSS -->
    <h4>This heading styled using external css</h4>

    <p class="cls-1">This is para 1 without id attribute</p>
    <p id="para-2">This is para 2 with id attribute</p>

    <div id="div-1">
        <p>This is para 1 inside div 1</p>
        <p class="cls-1">This is para 2 inside div 1</p>
    </div>
</body>
</html>
