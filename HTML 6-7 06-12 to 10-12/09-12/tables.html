<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>HTML tables</h1>
    <!-- table element will be used when we want to insert any data in rows and cols format -->
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>City</th>
        </tr>
        <tr>
            <td>101</td>
            <td>Pavan</td>
            <td>Vizag</td>
        </tr>
        <tr>
            <td>102</td>
            <td>Kiran</td>
            <td>Hyderabad</td>
        </tr>
        <tr>
            <td>103</td>
            <td>Ashok</td>
            <td>Vizianagaram</td>
        </tr>
    </table>
    <br>
    <!-- Use 'rowspan' attribute for rows merging and 'colspan' attribute for columns merging -->
    <table border="1" width="200">
        <caption>Employee salary:</caption>
        <!-- colgroup is used to group the columns in a table -->
        <colgroup>
            <col span="2">
            <col span="1" style="background-color: yellow;">
        </colgroup>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Pay</th>
        </tr>
        <tr>
            <td rowspan="2">1</td>
            <td rowspan="2">John</td>
            <td>1000</td>
        </tr>
        <tr>
            <td>100</td>
        </tr>
        <tr>
            <td rowspan="2">2</td>
            <td rowspan="2">Priya</td>
            <td>800</td>
        </tr>
        <tr>
            <td>200</td>
        </tr>
        <tr>
           <td colspan="2">Total</td>
           <td>2100</td>
        </tr>
    </table>
</body>
</html>
