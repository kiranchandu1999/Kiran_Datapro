<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>26-12</title>
</head>
<body>
    <!-- HTML form and form elements -->
    <form>
        <!-- div for first name -->
        <div>
            <label>First name:</label><br>
            <input type="text" value="Mr." size="1" disabled>
            <input type="text" maxlength="10" required autofocus autocomplete="on">
        </div>
        <!-- div for last name -->
        <div>
            <label>Last name:</label><br>
            <input type="text" readonly>
        </div>
        <!-- email -->
        <div>
            <label>Email:</label><br>
            <input type="email" placeholder="Enter your email">
        </div>
        <!-- password -->
        <div>
            <label>Password:</label><br>
            <input type="password"> 
        </div>
        <div>
            <label for="">Contact No:</label><br>
            <input type="number" pattern="[0-9]{10}" step="5">
        </div>
        <!-- gender -->
        <div>
            <label>Gender:</label><br>
            
            <input type="radio" name="gender" value="male" id="mid" checked>
            <label for="mid">Male</label>

            <input type="radio" name="gender" value="female" id="fid">
            <label for="fid">Female</label>

            <input type="radio" name="gender" value="others" id="oid">
            <label for="oid">Others</label>
        </div>
        <!-- skill set -->
        <div>
            <label>Skill set:</label><br>

            <input type="checkbox">
            <label>HTML</label>

            <input type="checkbox">
            <label>CSS</label>

            <input type="checkbox">
            <label>Javascript</label>
        </div>
        <!-- date of birth -->
        <div>
            <label for="">Date of Birth:</label><br>
            <input type="date" min="2002-01-01">
        </div>
        <!-- upload resume -->
        <div>
            <label for="">attach resume:</label><br>
            <input type="file" multiple maxlength="1">
        </div>
        <!-- rate your communication skill: -->
        <div>
            <label for="">Rate your communication:</label><br>
            <input type="range" min="1" max="5">
        </div>

        <div>
            <input type="reset">
            <input type="submit">
        </div>
    </form>
</body>
</html>
