<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-03</title>
    <link rel="icon" href="html-logo.svg">
</head>
<body>
    <!-- html images -->
    <h2>HTML IMAGES:</h2>
    <!-- absolute image address -->
    <img src="https://static.vecteezy.com/system/resources/thumbnails/049/855/871/small_2x/stunning-high-resolution-nature-and-landscape-backgrounds-breathtaking-scenery-in-hd-photo.jpg" alt="Green Nature Image" width="380">

    <br>
    <!-- relative image address -->
    <img src="tiger_wallpaper.jpg" alt="tiger wallpaper image HD" height="250">

    <br>
    <!-- image as a link -->
    <a href="https://www.myntra.com/" target="_blank">
        <img src="https://pimwp.s3-accelerate.amazonaws.com/2023/09/Untitled-design-2023-09-21T174041.903.png" width="250">
    </a>

    <br>
    <!-- image as imageMap -->
    <img src="https://www.w3schools.com/html/workplace.jpg" alt="laptop image" usemap="#my_map">

    <map name="my_map">
        <area shape="rect" coords="35,44,270,350" href="https://www.w3schools.com/html/computer.htm" target="_blank">
        <area shape="rect" coords="290,172,333,250" href="https://www.w3schools.com/html/phone.htm" target="_blank">
        <area shape="circle" coords="337,300,44" href="https://www.w3schools.com/html/coffee.htm" target="_blank">
    </map>
</body>
</html>
