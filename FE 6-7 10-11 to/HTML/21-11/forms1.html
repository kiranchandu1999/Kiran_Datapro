<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form>
        <fieldset>
            <legend>Employee Details</legend>
            <div>
                <label>First name:</label>
                <input type="text" name="fname">
            </div>
            <div>
                <label>Last name:</label>
                <input type="text" name="lname">
            </div>
            <div>
                <input id="male-id" type="radio" name="gender" value="male">
                <label for="male-id">Male</label>

                <input id="female-id" type="radio" name="gender" value="female">
                <label for="female-id">Female</label>
            </div>
            <div>
                <label>Email ID:</label>
                <input type="email" name="email">
            </div>
            <div>
                <label>Password:</label>
                <input type="password" name="password">
            </div>
            <div>
                <label>Employee ID:</label>
                <input type="text" name="emp-id">
            </div>
            <div>
                <label>Designation:</label>
                <input type="text" name="role">
            </div>
            <div>
                <label>Phone Number:</label>
                <input type="number" name="ph">
            </div>
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
