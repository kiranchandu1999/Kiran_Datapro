<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>HTML form</h2>
    <form autocomplete="off">
        <div>
            <label for="">Title:</label>
            <input type="text" size="4" list="titles" name="title" autofocus>
            <datalist id="titles">
                <option value="Mr.">
                <option value="Mrs.">
                <option value="Dr.">
                <option value="Prof.">
            </datalist>
        </div>
        <div>
            <label for="">* First name:</label>
            <input type="text" maxlength="8" placeholder="Enter 8 letters name" required>
            <label for="">Last name:</label>
            <input type="text" disabled>
        </div>
        <div>
            <label for="">Country:</label><br>
            <input type="text" value="India" readonly>
        </div>
        <div>
            <label for="">Skills:</label><br>
            <input type="checkbox" id="html-check">
            <label for="html-check">HTML</label>
            <input type="checkbox" id="css-check">
            <label for="css-check">CSS</label>
            <input type="checkbox" id="js-check">
            <label for="js-check">Javascript</label>
        </div>
        <div>
            <label for="">Select city:</label><br>
            <select name="city">
                <option>Select...</option>
                <option value="BNGL">Bangalore</option>
                <option value="CHN">Chennai</option>
                <option value="DLH">Delhi</option>
                <option value="VSKP">Visakhapatnam</option>
            </select>
        </div>
        <div>
            <label for="">Date Of Birth:</label><br>
            <input type="date" min="2002-11-20" max="2026-03-15">
        </div>
        <div>
            <label for="">Attach your image:</label><br>
            <input type="file" accept="image/*" multiple>
        </div>
        <div>
            <label for="">Contact address:</label><br>
            <textarea rows="4" cols="30"></textarea>
        </div>
        <div>
            <label for="">Zipcode:</label><br>
            <input type="text" size="4" pattern="[0-9]{6}">
        </div>
        <div>
            <label for="">Contact no:</label><br>
            <input type="text" pattern="[0-9]{4}-[0-9]{6}" name="cnt">
        </div>
        <div>
            <input type="hidden" name="type" value="New user">
        </div>
        <input type="submit">
    </form>
</body>
</html>
