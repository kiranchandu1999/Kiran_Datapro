<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <link rel="stylesheet" href="/selectors.css">
    <link rel="icon" href="https://e7.pngegg.com/pngimages/410/100/png-clipart-web-development-html-responsive-web-design-logo-javascript-html-angle-web-design-thumbnail.png">
    <style>
        p {
            color: green;
        }
    </style>
</head>
<body>
    <!-- Inline css -->
    <h1 style="color:red;">CSS selectors</h1>

    <!-- Internal css -->
    <p>This para is styled by internal css</p>

    <!-- External css -->
    <h3>This heading is styled by external css</h3>

    <h4 class="clr-vlt">This is another h4 with class name</h4>
    <h4>This is another h4 without class name</h4>
    <p class="clr-vlt">This para also with same shared class name</p>

    <a href="" id="link-1">click1</a>
    <a href="">click2</a>
</body>
</html>
