<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Images</title>
</head>
<body>
    <!-- image with absolute url -->
    <img src="https://images.unsplash.com/photo-1511385348-a52b4a160dc2?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bGFwdG9wJTIwY29tcHV0ZXJ8ZW58MHx8MHx8fDA%3D" alt="Laptop Image" width="600">
    <br>
    <!-- image with relative url -->
    <img src="/mobile_img.jpg" alt="Mobile image" height="300">
    <br>
    <!-- clickable image -->
    <a href="https://www.mi.com/">
        <img src="/mobile_img.jpg" alt="" width="80">
    </a>
</body>
</html>
