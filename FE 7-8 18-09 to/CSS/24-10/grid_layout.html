<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/grid_layout.css">
</head>
<body>
    <h1>Grid Layout</h1>

    <div id="container">
        <div class="item i1">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>

    <h1>Page layout</h1>

    <div id="page-container">
        <div class="page-item" style="grid-area: head;">Header</div>
        <div class="page-item" style="grid-area: menu;">Menu</div>
        <div class="page-item" style="grid-area: main;">Main Section</div>
        <div class="page-item" style="grid-area: side;">Sidebar</div>
        <div class="page-item" style="grid-area: foot;">Footer</div>
    </div>
</body>
</html>
