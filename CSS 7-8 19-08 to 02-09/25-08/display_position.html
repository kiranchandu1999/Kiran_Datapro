<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display and Positioning properties</title>
    <link rel="stylesheet" href="/display_position.css">
</head>
<body>
    <p id="para1">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Repellendus, molestias.</p>

    <div class="block-box">
        <a href="">block box click-1</a>
        <a href="">block box click-2</a>
    </div>

    <div class="inline-box">
        This is inline level box-1
    </div>

    <div class="inline-box">
        This is inline level box-2
    </div>

    <div class="inline-block-box" style="display: none;">
        This is inline-block box-1
    </div>
    <div class="inline-block-box">
        This is inline-block box-2
    </div>

    <div class="pos-sticky"></div>

    <div class="pos-relative">
        <div class="pos-absolute"></div>
    </div>

    <div class="pos-fixed"></div>

    <p class="long-content">This is long content...</p>
</body>
</html>
