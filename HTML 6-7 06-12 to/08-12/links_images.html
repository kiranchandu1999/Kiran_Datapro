<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML links and images</h1>
    <!-- HTML link ==> It's a clickable element which navigates to another html page -->
    <!-- We need to specify that navigate page url through href(hyperlink reference) attribute -->
    
    <!-- Absolute URL ==> which starts with http/https -->
    <a href="https://www.flipkart.com" target="_blank">Flipkart Home</a> <!-- anchor tag -->
    <br>
    <!-- Relative URL ==> the html document which is inside our project structure -->
    <a href="/lists.html">Go to lists</a>
    <br>
    <!-- To make email link we should use 'mailto:' inside href -->
    <a href="mailto:learning@gmail.com">Send your resume</a>
    <br>
    <!-- To make telephone contact link use 'tel:' in href -->
    <a href="tel:+91999999999">Contact us</a>

    <h2>HTML images</h2>
    <!-- HTML Images ==> Use 'img' tag with 'src' attribute -->
    <!-- Absoulte url -->
    <img src="https://nestify.io/wp-content/uploads/2024/01/What-is-HTML.jpg" alt="HTML Image to be here" width="300" height="200">
    <!-- Relative url -->
    <!-- Try with Yourself -->

    <!-- Image as a link -->
    <a href="https://practicetestautomation.com/practice-test-login/" target="_blank">
        <img src="https://i0.wp.com/practicetestautomation.com/wp-content/uploads/2019/10/Logo-1.png?w=305&ssl=1" alt="Test login">
    </a>
</body>
</html>
