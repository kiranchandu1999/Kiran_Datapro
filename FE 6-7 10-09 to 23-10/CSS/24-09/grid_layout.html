<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layout</title>
    <link rel="stylesheet" href="/grid_layout.css">
</head>
<body>
    <h2>Grid layout</h2>
    <div id="grid-container">
        <div class="grid-item item1">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item item8">8</div>
    </div>

    <!-- Page layout -->
    <h2>Areas layout</h2>
    <div id="page-container">
        <div class="page-item head">Header</div>
        <div class="page-item side">Sidebar</div>
        <div class="page-item main">Main Section</div>
        <div class="page-item foot">Footer</div>
    </div>
</body>
</html>
