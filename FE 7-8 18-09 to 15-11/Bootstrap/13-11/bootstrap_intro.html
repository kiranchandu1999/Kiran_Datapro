<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Intro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-primary">
        <h1 class="display-3">Bootstrap Introduction session</h1>
        <p class="lead">This session tells about how to intergrate bootstrap with html.</p>
    </div>

    <h2 class="text-center">Grid layout</h2>
    <div class="container mt-3">
        <div class="row">
            <div class="col bg-success text-center py-3">Column-1</div>
            <div class="col bg-warning text-center py-3">Column-2</div>
            <div class="col bg-secondary text-center py-3">Column-3</div>
        </div>
    </div>

    <h2 class="text-center mt-5">Responsive Grid layout</h2>
    <div class="container mt-3">
        <div class="row">
            <div class="col-xs-12 col-md-6 col-lg-4 bg-danger text-center py-5">Column-1</div>
            <div class="col-xs-12 col-md-6 col-lg-4 bg-success text-center py-5">Column-2</div>
            <div class="col-xs-12 col-md-6 col-lg-4 bg-warning text-center py-5">Column-3</div>
        </div>
    </div>

    <button class="btn btn-primary">Click Here</button>

    <button type="button" class="btn btn-primary mt-5" style="position: relative;">
        Inbox
        <span class="translate-middle badge rounded-pill bg-danger" style="position: absolute; top: -5px;">
            99+
            <span class="visually-hidden">unread messages</span>
        </span>
    </button>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
