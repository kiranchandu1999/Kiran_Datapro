<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24-12</title>
</head>
<body>
    <!-- HTML form and form elements -->
    <form>
        <!-- div for first name -->
        <div>
            <label>First name:</label><br>
            <input type="text">
        </div>
        <!-- div for last name -->
        <div>
            <label>Last name:</label><br>
            <input type="text">
        </div>
        <!-- email -->
        <div>
            <label>Email:</label><br>
            <input type="email">
        </div>
        <!-- password -->
        <div>
            <label>Password:</label><br>
            <input type="password"> 
        </div>
        <!-- gender -->
        <div>
            <label>Gender:</label><br>
            
            <input type="radio" name="gender" value="male" id="mid">
            <label for="mid">Male</label>

            <input type="radio" name="gender" value="female" id="fid">
            <label for="fid">Female</label>

            <input type="radio" name="gender" value="others" id="oid">
            <label for="oid">Others</label>
        </div>
        <!-- skill set -->
        <div>
            <label>Skill set:</label><br>

            <input type="checkbox">
            <label>HTML</label>

            <input type="checkbox">
            <label>CSS</label>

            <input type="checkbox">
            <label>Javascript</label>
        </div>
    </form>
</body>
</html>
