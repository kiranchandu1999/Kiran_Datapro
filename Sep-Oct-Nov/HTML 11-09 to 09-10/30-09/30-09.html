<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h2>Image element</h2>
    <!-- absolute url -->
    <img src="https://images.unsplash.com/photo-1484788984921-03950022c9ef?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bGFwdG9wfGVufDB8fDB8fHww" alt="Laptop image" width="300" height="200">
    <!-- relative url -->
    <img src="/images/flower_pot.webp" alt="Flower pot" width="200px">

    <!-- image as a link -->
     <a href="https://www.flipkart.com/" target="_blank">
        <img src="https://entrackr.com/storage/2020/02/flipkart-image....jpg" width="200">
     </a>
     
     <!-- image map -->
      <img src="https://www.w3schools.com/html/workplace.jpg" alt="main image" usemap="#my_map">

      <map name="my_map">
        <area shape="rect" coords="34,42,270,350" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYOVNvRJ9S8mw08YHAKAy7eScw9V069WuYMw&s" alt="">
        <area shape="" coords="" href="" alt="">
        <area shape="" coords="" href="" alt="">
      </map>
</body>
</html>
