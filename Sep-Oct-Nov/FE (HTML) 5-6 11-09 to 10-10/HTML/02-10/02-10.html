<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-10</title>
</head>
<body>
    <h2>Lists in html</h2>

    <!-- unordered list -->
     <ul style="list-style-type: none;">
        <li>
            Apple
            <ul>
                <li>Red Apple</li>
                <li>Green apple</li>
            </ul>
        </li>
        <li>Mango</li>
        <li>Grapes</li>
     </ul>

     <ol type="1" start="10">
        <li>Vizag</li>
        <li>Guntur</li>
        <li>Kakinada</li>
     </ol>

     <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Tea</dt>
        <dd>- black hot drink</dd>
     </dl>

     <!-- html elements display level -->
      <!-- block level -->
      <p style="background-color: yellow; width: 200px">para 1</p>
      <p>para 2</p>

      <!-- inline level -->
      <a href="#" style="background-color: yellow; width: 200px;">click 1</a>
      <p>para 3</p>

      <!-- inline-block level -->
      <p style="display: inline-block; background-color: yellow; width: 250px;">inline-block para</p>
      <a href="">click 4</a>

      <p>Hello <b>world</b></p>
</body>
</html>
