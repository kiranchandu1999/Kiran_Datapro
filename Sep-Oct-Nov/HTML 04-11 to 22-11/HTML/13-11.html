<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13-11</title>
</head>
<body>
    <!-- HTML links -->
    <!-- hyperlink reference -->
    <!-- absolute url -->
    <a href="https://www.w3schools.com/" target="_blank">click here</a>
    <br>
    <!-- relative url -->
    <a href="/dummy.html">dummy html</a>

    <!-- 
    An unvisited link is underlined and blue
    A visited link is underlined and purple
    An active link is underlined and red
    -->

    <!-- anchor tags for sending emails -->
    <br>
    <a href="mailto:someone@example.com" title="click here to send email">Send Mail</a>
    <br>
    
    <!-- Image elements -->
    <!-- In img tag src attribute is used to mention the image link either absolute or relative -->
    <img src="https://saudewala.in/cdn/shop/collections/Laptop.jpg?v=1682921339&width=1296" alt="Apple laptop" width="300" height="150">
    <br>

    <img src="/images/flower1.jpg" alt="" width="250">
    <br>

    <!-- Image map -->
    <img src="/images/workplace.jpg" alt="Workplace" usemap="#workmap">

    <map name="workmap">
      <area shape="rect" coords="34,44,270,350" alt="Computer" href="/images/flower1.jpg">
      <area shape="rect" coords="290,172,333,250" alt="Phone" href="https://media.gettyimages.com/id/1299655280/photo/apps-installed-on-a-samsung-galaxy-s21-smart-phone.jpg?s=612x612&w=gi&k=20&c=lhaG0yW0xaeexcoXhPyRacQdORcdjCEqv14ONGwluCg=">
      <area shape="circle" coords="337,300,44" alt="Coffee" href="https://media.istockphoto.com/id/1426308134/photo/south-indian-filter-coffee-served-in-a-traditional-tumbler-or-cup-over-roasted-raw-beans.jpg?s=612x612&w=0&k=20&c=0_pG57x7SK2y8hEBpcMvUrmBLtkwwWfdKDD4p4BZqhk=">
    </map>
</body>
</html>
